<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cdastro para portifólio - Cadastro</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonte Roboto (semelhante à do Disney+) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com logo -->
        <header>
            <img src="Disney+_logo.svg" alt="Disney+" class="logo">
        </header>

        <!-- Formulário de Cadastro -->
        <main class="signup-form">
            <h1>Cadastre-se</h1>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha" required>
                </div>
                <button type="submit" class="submit-btn">Realize sua assinatura já!</button>
            </form>

            <div class="login-link">
                <p>Já tem uma conta? <a href="#">Entrar</a></p>
            </div>
        </main>

        <!-- Rodapé -->
        <footer>
            <p>© Sistema de Cadastro para Portifólio com inspiração na aba de cadastro do Disney+. Projeto para portfólio.</p>
        </footer>
    </div>
</body>
</html>
